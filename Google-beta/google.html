<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="./google.css">
</head>
<body>
    <!-- google pic -->
    <img class="logo" src="google.jpeg" alt="google logo"> 
    <!-- search box -->
    <div class="search-container">
        <p>Search the web using Google!</p> 
        <form action="">
            <input type="text" name="search" size="40">  <br>
            <button type="submit"> Google Search</button>
            <button type="submit"> I'm feeling lucky</button>
        </form>
    </div>
    <!-- 3 horizontal boxes -->
    <div class="link-container">
      <div class="search-link1">
         <p>Special Searches</p> 
           <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
           <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> 
      </div>
       <div class="search-link2">
         <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
          <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
         <a href="https://web.archive.org/web/19990423181407if_/http://www.google.com/company.html">Company Info</a> <br>
          <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
      </div>
        <div class="search-link3">
         <p>Get Google! <br>
         updates monthly:</p>
          <input type="text" value="your e-mail"> <br>
          <button type="submit"> Subscribe</button> 
          <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
      </div>
   </div>
    <!-- footer -->
    <footer> <p>Copyright Â©1998 Google Inc.</p></footer>
</body>
</html>
